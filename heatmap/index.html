<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Better Pokédex.</title>
    <link rel="icon" type="image/icon" href="/resources/images/favicon.gif?v=1">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/resources/css/style.css" rel="stylesheet">
    <link href="sidebar.css" rel="stylesheet">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body id="heatmap">

<!--Header navbar-->
<header class="p-3 text-bg-dark sticky-top">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="../resources/images/favicon.gif?v=1" alt="Bulbasur Icon" style="width: 50px; height: 55px; margin-right: 10px; margin-bottom: 10px;">
                <span class="fs-4" style="margin-right: 10px;">The Better Pokédex.</span>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Pokédex</a></li>
                <li><a href="#" class="nav-link px-2 text-secondary">Heatmap</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Team Builder</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
        </div>
    </div>
</header>

<!--Sidebar-->
<div class="flex-shrink-0 p-3 bg-white position-fixed h-100 overflow-y-scroll" style="width: 280px; right:0;">
    <div class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
        <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-5 fw-semibold">Filter Options</span>
    </div>
    <ul class="list-unstyled ps-0">
        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#type-collapse" aria-expanded="true">
                Type
            </button>
            <div class="collapse show" id="type-collapse" style="margin-left: 20px;">
                <div class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="normal-checkbox">
                        <label for="normal-checkbox">Normal</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fire-checkbox">
                        <label for="fire-checkbox">Fire</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="water-checkbox">
                        <label for="water-checkbox">Water</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="grass-checkbox">
                        <label for="grass-checkbox">Grass</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="flying-checkbox">
                        <label for="flying-checkbox">Flying</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fighting-checkbox">
                        <label for="fighting-checkbox">Fighting</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="poison-checkbox">
                        <label for="poison-checkbox">Poison</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="electric-checkbox">
                        <label for="electric-checkbox">Electric</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ground-checkbox">
                        <label for="ground-checkbox">Ground</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rock-checkbox">
                        <label for="rock-checkbox">Rock</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="psychic-checkbox">
                        <label for="psychic-checkbox">Psychic</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ice-checkbox">
                        <label for="ice-checkbox">Ice</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="bug-checkbox">
                        <label for="bug-checkbox">Bug</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ghost-checkbox">
                        <label for="ghost-checkbox">Ghost</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="steel-checkbox">
                        <label for="steel-checkbox">Steel</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dragon-checkbox">
                        <label for="dragon-checkbox">Dragon</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dark-checkbox">
                        <label for="dark-checkbox">Dark</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fairy-checkbox">
                        <label for="fairy-checkbox">Fairy</label>
                    </div>
                </div>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#legendary-collapse" aria-expanded="true">
                Legendary Status
            </button>
            <div class="collapse show" id="legendary-collapse" style="margin-left: 20px;">
                <div class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="legendary-selector" id="legendary-radio">
                        <label for="legendary-radio">Legendary</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="legendary-selector"  id="not-legendary-radio">
                        <label for="not-legendary-radio">Not Legendary</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="legendary-selector"  id="both-radio">
                        <label for="both-radio">Both</label>
                    </div>
                </div>
            </div>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#generation-collapse" aria-expanded="true">
                Generation
            </button>
            <div class="collapse show" id="generation-collapse" style="margin-left: 20px;">
                <div class="btn-toggle-nav input-group fw-normal pb-1 small">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gen1-checkbox">
                        <label for="gen1-checkbox">Generation 1 (Red & Blue)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gen2-checkbox">
                        <label for="gen2-checkbox">Generation 2 (Gold & Silver)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gen3-checkbox">
                        <label for="gen3-checkbox">Generation 3 (Ruby & Sapphire)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gen4-checkbox">
                        <label for="gen4-checkbox">Generation 4 (Diamond & Pearl)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gen5-checkbox">
                        <label for="gen5-checkbox">Generation 5 (Black & White)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gen6-checkbox">
                        <label for="gen6-checkbox">Generation 6 (X & Y)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gen7-checkbox">
                        <label for="gen7-checkbox">Generation 7 (Sun & Moon)</label>
                    </div>
                </div>
            </div>
        </li>
        <li class="d-flex align-items-center pb-3 my-3 link-dark text-decoration-none border-bottom ">
            <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-5 fw-semibold">Sorting Options</span>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#stats-collapse" aria-expanded="false">
                Stats
            </button>
            <div class="collapse" id="stats-collapse" style="">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li><a href="#" class="link-dark rounded" id="base-stat-filter">Total Base Stats</a></li>
                    <li><a href="#" class="link-dark rounded" id="hp-filter">Health Points</a></li>
                    <li><a href="#" class="link-dark rounded" id="attack-filter">Attack</a></li>
                    <li><a href="#" class="link-dark rounded" id="defense-filter">Defense</a></li>
                    <li><a href="#" class="link-dark rounded" id="special-attack-filter">Special Attack</a></li>
                    <li><a href="#" class="link-dark rounded" id="special-defense-filter">Special Defense</a></li>
                    <li><a href="#" class="link-dark rounded" id="speed-filter">Speed</a></li>
                </ul>
            </div>
        </li>
        <li class="border-top my-3"></li>
        <li class="mb-1 text-center">
            <button class="button2">Reset</button>
        </li>
    </ul>
</div>

<!--Heatmap-->
<main class="pokemon-container" id="pokemon-heatmap">

</main>

</body>
</html>
